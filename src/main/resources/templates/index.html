<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="utf-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/img/favicon-vue-test.ico}"/>
    <title>home</title>
    <style>
        #table_test thead > tr > th, tbody > tr > td{
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>


<!--<div th:include="/include/left :: left" th:remove="tag"></div>-->

<div class="container" style="margin: auto 200px ">

    <div>this is test thymeleaf!</div>
    <button id="button" type="button" class="btn btn-danger">button</button>
    <table class="table table-bordered" id="table_test">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>address</th>
            <th>createTime</th>
            <th>hobby</th>
            <th>tag</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${list}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${#numbers.formatDecimal(user.age,1,2)}">180</td>
            <td th:text="${user.address}"></td>
            <td th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${user.hobby}"></td>
            <td th:if="${#strings.startsWith(user.address,'U')}" th:text="${user.address}">没有国籍</td>
        </tr>
        </tbody>
    </table>
</div>

<!--<p th:text="'Hello, ' + ${name} + '!'" />-->
<script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
<script>
    $(function () {

        $("#button").on("click", function () {
            alert("this is alert!");
        });

        $.get("/index/list", {"id": "123"}, function (result) {

            console.log(result);
            var json = JSON.stringify(result);
            console.info(json);
        });


    })
</script>
</body>
</html>
